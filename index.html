<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="shortcut icon" href="/assets/imgs/favicon_io/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button>
                    <span class="material-symbols-outlined">
                    search
                    </span>
                </button>
            </div>
            <p class="error">Enter valid city name</p>

            <div class="weather">
                <img src="./assets/imgs/cloudy.png" alt="weather" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Canada</h2>
                <div class="details">
                    <div class="col">
                        <img src="./assets/imgs/humidity (1).png" alt="humidity"/>
                        <div>
                            <p class="humidity">50%</p>
                        <p> Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./assets/imgs/wind.png" alt="wind">
                        <div>
                            <p class="wind">18 Km/h</p>
                        
                            <p> Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
